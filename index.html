<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romadz Store • All Platforms </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://files.catbox.moe/5vidyd.jpg" type="image/jpeg">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading">
        <div class="loading-container">
            <div class="loading-text">Romadz Store..</div>
            <div class="pixel-loader">
                <div class="pixel-bar"></div>
                <div class="pixel-dots">
                    <div class="pixel-dot"></div>
                    <div class="pixel-dot"></div>
                    <div class="pixel-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman Utama -->
    <div id="main-content" class="main-content">
        <header class="header">
            <h1 class="brand-name">ROMADZ STORE</h1>
            <p class="brand-subtitle">Marketplace Terpercaya & Berkualitas</p>
        </header>

        <main class="container">
            <!-- Logo Area -->
            <div class="logo-container">
                <div class="logo-frame">
                    <img src="https://files.catbox.moe/5vidyd.jpg" alt="Logo Pixel Store" class="logo-img">
                </div>
            </div>

            <!-- Panel Tombol -->
            <div class="button-panel">
                <div class="panel-header">
                    <div class="panel-title">SEMUA PLATFORM</div>
                </div>
                
                <!-- Daftar Tombol -->
                <div class="links-container">
                    <!-- Tombol akan di-generate oleh JavaScript -->
                </div>
                
                <div class="panel-footer">
                    <div class="footer-text">© ROMADZ STORE ID – Hak Cipta Dilindungi</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Website dibuat dengan tema Minecraft Pixel Art</p>
            <p class="footer-note">Semua link aman dan terverifikasi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
