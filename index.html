<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROMADZ STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* CSS Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --whatsapp: #25d366;
      --telegram: #0088cc;
      --email: #ea4335;
      --instagram: #e4405f;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.2s ease;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      line-height: 1.5;
      font-weight: 400;
    }
    
    /* Main Container */
    .container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }
    
    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .brand-tagline {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Profile Section */
    .profile-section {
      background-color: var(--bg-card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow);
      margin-bottom: 32px;
      text-align: center;
      transition: var(--transition);
    }
    
    .profile-section:hover {
      box-shadow: var(--shadow-hover);
    }
    
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 24px;
      border: 4px solid var(--border-color);
    }
    
    .profile-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .profile-description {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    
    .social-link {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 18px;
      text-decoration: none;
      transition: var(--transition);
      border: 1px solid var(--border-color);
    }
    
    .social-link:hover {
      background-color: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }
    
    .social-link.whatsapp:hover {
      background-color: var(--whatsapp);
      border-color: var(--whatsapp);
    }
    
    .social-link.telegram:hover {
      background-color: var(--telegram);
      border-color: var(--telegram);
    }
    
    .social-link.email:hover {
      background-color: var(--email);
      border-color: var(--email);
    }
    
    .social-link.instagram:hover {
      background-color: var(--instagram);
      border-color: var(--instagram);
    }
    
    /* Links Container */
    .links-container {
      margin-bottom: 40px;
    }
    
    .category {
      margin-bottom: 32px;
    }
    
    .category-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .category-title i {
      font-size: 16px;
    }
    
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .link-item {
      background-color: var(--bg-card);
      border-radius: 12px;
      padding: 18px 20px;
      text-decoration: none;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border-color);
    }
    
    .link-item:hover {
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }
    
    .link-content {
      display: flex;
      align-items: center;
      gap: 14px;
      flex: 1;
    }
    
    .link-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background-color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-primary);
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .link-text {
      font-weight: 500;
      font-size: 16px;
      color: var(--text-primary);
    }
    
    .link-arrow {
      color: var(--text-secondary);
      font-size: 14px;
      transition: var(--transition);
    }
    
    .link-item:hover .link-arrow {
      color: var(--accent-primary);
      transform: translateX(3px);
    }
    
    .link-badge {
      background-color: var(--accent-primary);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
      margin-left: 10px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 24px 0;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      width: 100%;
      max-width: 480px;
    }
    
    .footer-text {
      margin-bottom: 8px;
    }
    
    .footer-year {
      color: var(--accent-primary);
      font-weight: 600;
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .container {
        padding: 0;
      }
      
      .profile-section {
        padding: 24px;
      }
      
      .profile-image {
        width: 90px;
        height: 90px;
      }
      
      .profile-name {
        font-size: 22px;
      }
      
      .link-item {
        padding: 16px 18px;
      }
      
      .social-link {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
    
    /* Animation for page load */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .profile-section,
    .category {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .category:nth-child(1) {
      animation-delay: 0.1s;
    }
    
    .category:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .category:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    /* Simple loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->

  <!-- Main Container -->
  <div class="container">

        {

        },
        {

          category: "group",
          badge: "Stok"
        },
        {
          text: "Testimoni (Telegram)",
          url: "https://rmddztrust",
          category: "testimonial",
          badge: "Trusted"
        },
        {
          text: "Testimoni (WhatsApp)",
          url: "https://whatsapp.com/channel/0029VbBBd4M3mFXzClY8983Q",
          category: "testimonial"
        }
      ]
    };
    
    // DOM Elements
    const profileImage = document.getElementById('profile-image');
    const profileName = document.getElementById('profile-name');
    const profileDescription = document.getElementById('profile-description');
    const socialLinks = document.getElementById('social-links');
    const contactLinks = document.getElementById('contact-links');
    const groupLinks = document.getElementById('group-links');
    const testimonialLinks = document.getElementById('testimonial-links');
    const footerYear = document.querySelector('.footer-year');
    
    // Platform icons mapping
    const platformIcons = {
      whatsapp: 'fab fa-whatsapp',
      telegram: 'fab fa-telegram',
      email: 'fas fa-envelope',
      instagram: 'fab fa-instagram'
    };
    
    // Platform URL prefixes
    const platformURLs = {
      whatsapp: (url) => `https://wa.me/${url}`,
      telegram: (url) => `https://t.me/${url.replace('@', '')}`,
      email: (url) => `mailto:${url}`,
      instagram: (url) => `https://instagram.com/${url}`
    };
    
    // Initialize the application
    function initApp() {
      // Set current year
      footerYear.textContent = new Date().getFullYear();
      
      // Set profile information
      profileImage.src = config.img;
      profileName.textContent = config.nama;
      profileDescription.textContent = config.deskripsi;
      
      // Create social media icons
      createSocialIcons();
      
      // Create categorized links
      createCategorizedLinks();
    }
    
    // Create social media icons
    function createSocialIcons() {
      config.medsos.forEach(medsos => {
        const link = document.createElement('a');
        link.href = platformURLs[medsos.platform] ? platformURLs[medsos.platform](medsos.url) : medsos.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.className = `social-link ${medsos.platform}`;
        link.title = medsos.label || formatPlatformName(medsos.platform);
        
        const icon = document.createElement('i');
        icon.className = platformIcons[medsos.platform] || 'fas fa-link';
        
        link.appendChild(icon);
        socialLinks.appendChild(link);
      });
    }
    
    // Create categorized links
    function createCategorizedLinks() {
      // Add contact links from medsos
      config.medsos.forEach(medsos => {
        const linkItem = createLinkItem(
          medsos.label || formatPlatformName(medsos.platform),
          platformURLs[medsos.platform] ? platformURLs[medsos.platform](medsos.url) : medsos.url,
          medsos.platform,
          null
        );
        contactLinks.appendChild(linkItem);
      });
      
      // Add group links
      config.links
        .filter(link => link.category === 'group')
        .forEach(link => {
          const linkItem = createLinkItem(
            link.text,
            link.url,
            'whatsapp',
            link.badge
          );
          groupLinks.appendChild(linkItem);
        });
      
      // Add testimonial links
      config.links
        .filter(link => link.category === 'testimonial')
        .forEach(link => {
          const linkItem = createLinkItem(
            link.text,
            link.url,
            'star',
            link.badge
          );
          testimonialLinks.appendChild(linkItem);
        });
    }
    
    // Create a link item element
    function createLinkItem(text, url, iconType, badgeText) {
      const linkItem = document.createElement('a');
      linkItem.href = url;
      linkItem.target = "_blank";
      linkItem.rel = "noopener noreferrer";
      linkItem.className = "link-item";
      
      // Create content container
      const contentDiv = document.createElement('div');
      contentDiv.className = "link-content";
      
      // Create icon container
      const iconDiv = document.createElement('div');
      iconDiv.className = "link-icon";
      
      const icon = document.createElement('i');
      icon.className = getIconClass(iconType);
      iconDiv.appendChild(icon);
      
      // Create text container
      const textDiv = document.createElement('div');
      textDiv.className = "link-text";
      textDiv.textContent = text;
      
      // Add badge if exists
      if (badgeText) {
        const badge = document.createElement('span');
        badge.className = "link-badge";
        badge.textContent = badgeText;
        textDiv.appendChild(badge);
      }
      
      // Create arrow container
      const arrowDiv = document.createElement('div');
      arrowDiv.className = "link-arrow";
      arrowDiv.innerHTML = '<i class="fas fa-chevron-right"></i>';
      
      // Append all elements
      contentDiv.appendChild(iconDiv);
      contentDiv.appendChild(textDiv);
      
      linkItem.appendChild(contentDiv);
      linkItem.appendChild(arrowDiv);
      
      return linkItem;
    }
    
    // Get icon class based on platform/type
    function getIconClass(type) {
      if (type === 'whatsapp') return 'fab fa-whatsapp';
      if (type === 'telegram') return 'fab fa-telegram';
      if (type === 'email') return 'fas fa-envelope';
      if (type === 'instagram') return 'fab fa-instagram';
      if (type === 'star') return 'fas fa-star';
      return 'fas fa-link';
    }
    
    // Format platform name for display
    function formatPlatformName(platform) {
      const names = {
        whatsapp: 'WhatsApp',
        telegram: 'Telegram',
        email: 'Email',
        instagram: 'Instagram'
      };
      return names[platform] || platform;
    }
    
    // Handle image loading error
    profileImage.onerror = function() {
      this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHJ4PSI1MCIgZmlsbD0iIzNiODJmNiIvPjxwYXRoIGQ9Ik01MCAzMUM0MSAxMzEgNzUgMTMxIDY2IDMxIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iNCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+PGNpcmNsZSBjeD0iMzUiIGN5PSI1MCIgcj0iMTIiIGZpbGw9IiNmZmYiLz48Y2lyY2xlIGN4PSI2NSIgY3k9IjUwIiByPSIxMiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==';
      this.alt = 'ROMADZ STORE Logo';
    };
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
