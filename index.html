    /* CSS Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --bg-hover: #2d3047;
      --accent-primary: #6a11cb;
      --accent-secondary: #2575fc;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0d0;
      --success: #00d4aa;
      --warning: #ff9a3c;
      --danger: #ff6b9d;
      --whatsapp: #25d366;
      --telegram: #0088cc;
      --instagram: #e4405f;
      --email: #ea4335;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.5);
      --glow: 0 0 20px rgba(106, 17, 203, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --border-radius: 20px;
      --border-radius-sm: 12px;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #121230 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(106, 17, 203, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(37, 117, 252, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 212, 170, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: pulseBackground 15s ease-in-out infinite alternate;
    }
    
    @keyframes pulseBackground {
      0% {
        opacity: 0.5;
        transform: scale(1);
      }
      100% {
        opacity: 0.8;
        transform: scale(1.02);
      }
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-primary), var(--accent-primary));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoPulse 2s ease-in-out infinite;
      box-shadow: var(--glow);
    }
    
    .loading-logo i {
      font-size: 36px;
      color: white;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .loading-dots {
      display: flex;
      gap: 15px;
    }
    
    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
      }
      50% {
        transform: scale(1.1) rotate(180deg);
        box-shadow: 0 0 40px rgba(106, 17, 203, 0.8);
      }
    }
    
    @keyframes dotPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
        background: white;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
        background: var(--success);
      }
    }
    
    /* Main Container */
    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      animation: slideInUp 0.8s ease-out 0.3s both;
    }
    
    /* Profile Section */
    .profile-card {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-secondary));
      border-radius: var(--border-radius);
      padding: 40px 30px;
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary), var(--success));
    }
    
    .profile-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(106, 17, 203, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .profile-card:hover::after {
      opacity: 1;
    }
    
    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover), var(--glow);
      border-color: rgba(106, 17, 203, 0.3);
    }
    
    .profile-img-container {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }
    
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--success)) border-box;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: var(--transition);
      position: relative;
      z-index: 1;
    }
    
    .profile-img-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--success));
      border-radius: 50%;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: rotate 10s linear infinite;
    }
    
    .profile-img-container:hover::before {
      opacity: 0.3;
    }
    
    .profile-img-container:hover .profile-img {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }
    
    .profile-name {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(to right, var(--text-primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    
    .profile-desc {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 30px;
      line-height: 1.6;
      position: relative;
      padding-bottom: 20px;
      font-weight: 300;
    }
    
    .profile-desc::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
      border-radius: 3px;
    }
    
    /* Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    
    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: var(--bg-hover);
      color: var(--text-primary);
      font-size: 24px;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .social-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }
    
    .social-icon:hover::before {
      left: 100%;
    }
    
    .social-icon:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    
    .social-icon.whatsapp:hover {
      background: var(--whatsapp);
      color: white;
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
    }
    
    .social-icon.telegram:hover {
      background: var(--telegram);
      color: white;
      box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
    }
    
    .social-icon.email:hover {
      background: var(--email);
      color: white;
      box-shadow: 0 10px 25px rgba(234, 67, 53, 0.3);
    }
    
    .social-icon.instagram:hover {
      background: linear-gradient(45deg, #405DE6, #E1306C, #FFDC80);
      color: white;
      box-shadow: 0 10px 25px rgba(228, 64, 95, 0.3);
    }
    
    /* Category Navigation */
    .category-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .category-btn {
      padding: 14px 24px;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-sm);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .category-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .category-btn:hover {
      color: white;
      transform: translateY(-5px);
      border-color: transparent;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .category-btn:hover::before {
      opacity: 1;
    }
    
    .category-btn.active {
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border-color: transparent;
      box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
    }
    
    .category-btn i {
      font-size: 18px;
    }
    
    /* Links Container */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }
    
    /* Category Sections */
    .category-section {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-secondary));
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.6s ease-out;
    }
    
    .category-section.hidden {
      display: none;
    }
    
    .category-section:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(106, 17, 203, 0.3);
    }
    
    .category-header {
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      padding: 22px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 19px;
      letter-spacing: 0.5px;
    }
    
    .category-icon {
      font-size: 22px;
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .category-links {
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    /* Individual Links */
    .link-item {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 20px 24px;
      background: var(--bg-hover);
      border-radius: var(--border-radius-sm);
      text-decoration: none;
      color: var(--text-primary);
      transition: var(--transition);
      border-left: 4px solid transparent;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(106, 17, 203, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .link-item:hover::before {
      transform: translateX(100%);
    }
    
    .link-item:hover {
      background: rgba(106, 17, 203, 0.15);
      border-left-color: var(--accent-primary);
      transform: translateX(8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(106, 17, 203, 0.3);
    }
    
    .link-icon {
      width: 50px;
      height: 50px;
      border-radius: var(--border-radius-sm);
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      flex-shrink: 0;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }
    
    .link-text {
      flex-grow: 1;
      font-weight: 600;
      font-size: 17px;
      color: var(--text-primary);
    }
    
    .link-badge {
      background: rgba(0, 212, 170, 0.2);
      color: var(--success);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
      border: 1px solid rgba(0, 212, 170, 0.3);
    }
    
    .link-arrow {
      color: var(--text-secondary);
      font-size: 16px;
      transition: var(--transition);
    }
    
    .link-item:hover .link-arrow {
      color: var(--success);
      transform: translateX(5px);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      animation: fadeIn 1s ease-out 0.5s both;
      width: 100%;
      max-width: 500px;
      background: rgba(26, 26, 46, 0.5);
      border-radius: var(--border-radius-sm);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .footer span {
      color: var(--success);
      font-weight: 600;
    }
    
    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .profile-card {
        padding: 30px 20px;
      }
      
      .profile-name {
        font-size: 28px;
      }
      
      .profile-img {
        width: 110px;
        height: 110px;
      }
      
      .category-header, .category-links {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .link-item {
        padding: 18px 20px;
      }
      
      .social-icon {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
      
      .category-btn {
        padding: 12px 18px;
        font-size: 14px;
      }
      
      .category-nav {
        gap: 8px;
      }
    }
    
    @media (max-width: 400px) {
      .profile-img {
        width: 100px;
        height: 100px;
      }
      
      .profile-name {
        font-size: 24px;
      }
      
      .social-icons {
        gap: 15px;
      }
      
      .social-icon {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
      
      .category-btn {
        padding: 10px 14px;
        font-size: 13px;
      }
      
      .link-icon {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
      
      .link-text {
        font-size: 15px;
      }
    }
  </style>
</head>

        {
          text: "Testimoni (WhatsApp)",
          url: "https://whatsapp.com/channel/0029VbBBd4M3mFXzClY8983Q",
          category: "testimonials"
        }
      ],
      footer: "© 2026 ROMADZ STORE ID - Anda Puas, Kami Senang"
    };
    
    // DOM Elements
    const loadingOverlay = document.getElementById('loading');
    const profileImg = document.getElementById('profile-img');
    const profileName = document.getElementById('profile-name');
    const profileDesc = document.getElementById('profile-desc');
    const socialIcons = document.getElementById('social-icons');
    const categoryNav = document.getElementById('category-nav');
    const contactLinks = document.getElementById('contact-links');
    const groupLinks = document.getElementById('group-links');
    const testimonialLinks = document.getElementById('testimonial-links');
    const footer = document.getElementById('footer');
    
    // Category sections
    const contactSection = document.getElementById('contact-section');
    const groupsSection = document.getElementById('groups-section');
    const testimonialsSection = document.getElementById('testimonials-section');
    
    // Platform icons mapping
    const platformIcons = {
      whatsapp: 'fab fa-whatsapp',
      telegram: 'fab fa-telegram',
      email: 'fas fa-envelope',
      instagram: 'fab fa-instagram',
      default: 'fas fa-link'
    };
    
    // Platform colors mapping
    const platformColors = {
      whatsapp: '#25D366',
      telegram: '#0088cc',
      email: '#ea4335',
      instagram: '#E1306C',
      default: '#6a11cb'
    };
    
    // Platform URL prefixes
    const platformURLs = {
      whatsapp: (url) => `https://wa.me/${url}`,
      telegram: (url) => `https://t.me/${url.replace('@', '')}`,
      email: (url) => `mailto:${url}`,
      instagram: (url) => `https://instagram.com/${url}`,
      default: (url) => url
    };
    
    // Initialize the application
    function initApp() {
      // Set profile information
      profileImg.src = config.img;
      profileName.textContent = config.nama;
      profileDesc.textContent = config.deskripsi;
      
      // Create social media icons
      createSocialIcons();
      
      // Create categorized links
      createCategorizedLinks();
      
      // Set footer
      footer.innerHTML = config.footer;
      
      // Add event listeners to category buttons
      setupCategoryNavigation();
      
      // Hide loading overlay after 1.5 seconds
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        // Add some interactive effects after loading
        setTimeout(addInteractiveEffects, 100);
      }, 1500);
    }
    
    // Create social media icons
    function createSocialIcons() {
      config.medsos.forEach(medsos => {
        const icon = document.createElement('a');
        icon.href = platformURLs[medsos.platform] ? platformURLs[medsos.platform](medsos.url) : medsos.url;
        icon.target = "_blank";
        icon.rel = "noopener noreferrer";
        icon.className = `social-icon ${medsos.platform}`;
        icon.title = medsos.label || formatPlatformName(medsos.platform);
        
        const i = document.createElement('i');
        i.className = platformIcons[medsos.platform] || platformIcons.default;
        
        icon.appendChild(i);
        socialIcons.appendChild(icon);
      });
    }
    
    // Create categorized links
    function createCategorizedLinks() {
      // Add contact links from medsos
      config.medsos.forEach(medsos => {
        const linkItem = createLinkItem(
          medsos.label || formatPlatformName(medsos.platform),
          platformURLs[medsos.platform] ? platformURLs[medsos.platform](medsos.url) : medsos.url,
          medsos.platform
        );
        contactLinks.appendChild(linkItem);
      });
      
      // Then add categorized links from config
      config.links.forEach(link => {
        const linkItem = createLinkItem(
          link.text,
          link.url,
          link.category === 'testimonials' ? 'star' : 'whatsapp',
          link.badge
        );
        
        // Add to appropriate category
        if (link.category === 'groups') {
          groupLinks.appendChild(linkItem);
        } else if (link.category === 'testimonials') {
          testimonialLinks.appendChild(linkItem);
        }
      });
    }
    
    // Create a link item element
    function createLinkItem(text, url, iconType, badgeText) {
      const linkItem = document.createElement('a');
      linkItem.href = url;
      linkItem.target = "_blank";
      linkItem.rel = "noopener noreferrer";
      linkItem.className = "link-item";
      
      // Create icon container
      const iconDiv = document.createElement('div');
      iconDiv.className = "link-icon";
      
      const icon = document.createElement('i');
      icon.className = getIconClass(iconType);
      iconDiv.appendChild(icon);
      
      // Create text container
      const textDiv = document.createElement('div');
      textDiv.className = "link-text";
      textDiv.textContent = text;
      
      // Add badge if exists
      if (badgeText) {
        const badgeDiv = document.createElement('span');
        badgeDiv.className = "link-badge";
        badgeDiv.textContent = badgeText;
        textDiv.appendChild(badgeDiv);
      }
      
      // Create arrow container
      const arrowDiv = document.createElement('div');
      arrowDiv.className = "link-arrow";
      arrowDiv.innerHTML = '<i class="fas fa-chevron-right"></i>';
      
      // Append all elements
      linkItem.appendChild(iconDiv);
      linkItem.appendChild(textDiv);
      linkItem.appendChild(arrowDiv);
      
      return linkItem;
    }
    
    // Get icon class based on platform/type
    function getIconClass(type) {
      if (type === 'whatsapp') return 'fab fa-whatsapp';
      if (type === 'telegram') return 'fab fa-telegram';
      if (type === 'email') return 'fas fa-envelope';
      if (type === 'instagram') return 'fab fa-instagram';
      if (type === 'star') return 'fas fa-star';
      return 'fas fa-link';
    }
    
    // Format platform name for display
    function formatPlatformName(platform) {
      const names = {
        whatsapp: 'WhatsApp',
        telegram: 'Telegram',
        email: 'Email',
        instagram: 'Instagram'
      };
      return names[platform] || platform;
    }
    
    // Setup category navigation
    function setupCategoryNavigation() {
      const categoryBtns = document.querySelectorAll('.category-btn');
      
      categoryBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          categoryBtns.forEach(b => b.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          // Get category to show
          const category = this.getAttribute('data-category');
          
          // Hide all sections
          contactSection.classList.add('hidden');
          groupsSection.classList.add('hidden');
          testimonialsSection.classList.add('hidden');
          
          // Show selected section
          if (category === 'contact') {
            contactSection.classList.remove('hidden');
          } else if (category === 'groups') {
            groupsSection.classList.remove('hidden');
          } else if (category === 'testimonials') {
            testimonialsSection.classList.remove('hidden');
          }
        });
      });
    }
    
    // Add some interactive effects
    function addInteractiveEffects() {
      // Add hover effect to profile image
      const profileImgContainer = document.querySelector('.profile-img-container');
      
      // Add click animation to links
      const links = document.querySelectorAll('.link-item');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          // Add ripple effect
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.5);
            width: ${size}px;
            height: ${size}px;
            top: ${y}px;
            left: ${x}px;
            pointer-events: none;
            animation: ripple 0.6s ease-out;
            z-index: 1;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
      
      // Add floating animation to social icons
      const socialIcons = document.querySelectorAll('.social-icon');
      socialIcons.forEach((icon, index) => {
        icon.style.animationDelay = `${index * 0.1}s`;
      });
    }
    
    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      .social-icon {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
    
    // Handle image loading error
    profileImg.onerror = function() {
      this.src = 'https://via.placeholder.com/400x400/6a11cb/ffffff?text=ROMADZ+STORE';
      this.alt = 'ROMADZ STORE Logo';
    };
  </script>
</body>
</html>
