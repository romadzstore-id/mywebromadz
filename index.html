<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLink - Minecraft Link-in-Bio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/5vidyd.jpg">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-terrain">
                <div class="terrain-block grass"></div>
                <div class="terrain-block dirt"></div>
                <div class="terrain-block dirt"></div>
                <div class="terrain-block stone"></div>
                <div class="terrain-block stone"></div>
                <div class="terrain-block bedrock"></div>
            </div>
            <div class="loading-progress-container">
                <div class="loading-text">Memuat Store..</div>
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                </div>
                <div class="loading-blocks">
                    <div class="loading-block"></div>
                    <div class="loading-block"></div>
                    <div class="loading-block"></div>
                    <div class="loading-block"></div>
                    <div class="loading-block"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="main-container hidden">
        <!-- Sound Toggle -->
        <div class="sound-toggle" id="sound-toggle">
            <div class="toggle-button">
                <div class="toggle-pixel"></div>
                <div class="toggle-pixel"></div>
                <div class="toggle-pixel"></div>
                <div class="toggle-pixel"></div>
            </div>
            <span class="toggle-label">SFX ON</span>
        </div>

        <!-- Day/Night Toggle -->
        <div class="theme-toggle" id="theme-toggle">
            <div class="toggle-slider">
                <div class="toggle-icon sun">
                    <div class="pixel-icon"></div>
                </div>
                <div class="toggle-icon moon">
                    <div class="pixel-icon"></div>
                </div>
                <div class="toggle-knob"></div>
            </div>
        </div>

        <!-- Animated Background -->
        <div class="background-container">
            <div class="pixel-cloud pixel-cloud-1"></div>
            <div class="pixel-cloud pixel-cloud-2"></div>
            <div class="pixel-cloud pixel-cloud-3"></div>
            <div class="pixel-particle particle-1"></div>
            <div class="pixel-particle particle-2"></div>
            <div class="pixel-particle particle-3"></div>
            <div class="pixel-particle particle-4"></div>
            <div class="pixel-particle particle-5"></div>
            <div class="pixel-particle particle-6"></div>
        </div>

                <div class="logo-frame">
                    <div class="logo-frame-bevel"></div>
                    <div class="logo-frame-bevel bottom"></div>
                    <div class="logo-avatar" id="logo-avatar">
                        <img src="https://files.catbox.moe/5vidyd.jpg" alt="Logo" class="logo-image">
                    </div>
                    <div class="logo-shadow"></div>
                    <div class="logo-glow"></div>
                </div>
            </div>

            <!-- Links -->
            <main class="links-container">
                <!-- WhatsApp -->
                <a href="https://wa.me/6283171889478" class="link-button whatsapp-button" target="_blank" data-sound="click">
                    <div class="button-icon">
                        <div class="pixel-icon whatsapp-icon"></div>
                    </div>
                    <span class="button-text">WhatsApp</span>
                    <div class="button-shadow"></div>
                </a>

                <!-- Telegram -->
                <a href="https://t.me/rmddz" class="link-button telegram-button" target="_blank" data-sound="click">
                    <div class="button-icon">

                    <div class="button-icon">

                <!-- Groups Marketplace 1 -->

            <!-- Footer -->
            <footer class="footer">
