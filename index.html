<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLink - Link-in-Bio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="pixel-loader">
                <div class="pixel-block"></div>
                <div class="pixel-block"></div>
                <div class="pixel-block"></div>
                <div class="pixel-block"></div>
                <div class="pixel-block"></div>
            </div>
            <h2 class="loading-text">Memuat Store<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></h2>
        </div>
    </div>

    <!-- Background Pixel Grid -->
    <div class="pixel-grid"></div>
    
    <!-- Main Content -->
    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="brand-name">Pixel<span class="brand-accent">Link</span></h1>
            <p class="subtitle">Portal Link Terkumpul</p>
        </header>

        <!-- Logo Container -->
        <div class="logo-container">
            <div class="logo-frame">
                <img src="https://files.catbox.moe/5vidyd.jpg" alt="Logo Brand" class="logo-img" id="logo">
                <div class="logo-glow"></div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Panel Title -->
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-link"></i> Link Platform</h2>
                <div class="panel-subtitle">Pilih platform yang ingin diakses</div>
            </div>

            <!-- Links Container -->
            <div class="links-container" id="links-container">
                <!-- Links will be generated by JavaScript -->
            </div>

            <!-- Footer -->
            <div class="panel-footer">
                <p class="footer-text">Â© 2023 PixelLink - Dark Pixel Theme</p>
                <p class="footer-note">Semua link resmi dan terverifikasi</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
