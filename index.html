<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>RMDDZ Pixel Links - Professional Link-in-Bio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

<body>
    <!-- Loading Screen -->

            <div class="pixel-spinner"></div>
            <div class="loading-text">
                <span class="pixel-loading-text">Menginisialisasi Pixel Links...</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="pixel-text">RMDDZ</span>
                <span class="pixel-subtitle">Pixel Links</span>
            </h1>
            <p class="subtitle">Digital Marketplace & Professional Network Hub</p>
        </header>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="avatar-container">
                <div class="avatar-frame">
                    <div class="avatar-pixel-border">
                        <img src="https://i.pravatar.cc/150?img=68" alt="RMDDZ Avatar" class="avatar" id="avatar-image">
                        <div class="avatar-shine"></div>
                    </div>
                </div>
                <div class="profile-status">

        <!-- Links Container -->
        <main class="links-container">

                <h2 class="links-title">Pixel-Navigated Links</h2>
                <div class="links-counter">
                    <span id="links-count">11</span> Active Links
                </div>
            </div>

            <!-- Links List -->
            <div class="links-list" id="links-list">
                <!-- Links akan di-generate oleh JavaScript -->
            </div>

            <!-- Pixel Art Footer -->
            <div class="pixel-footer">
                <div class="pixel-art">
                    <div class="pixel-block" style="background-color: #6a5acd;"></div>
                    <div class="pixel-block" style="background-color: #9370db;"></div>
                    <div class="pixel-block" style="background-color: #8a2be2;"></div>
                    <div class="pixel-block" style="background-color: #9932cc;"></div>
                    <div class="pixel-block" style="background-color: #ba55d3;"></div>
                </div>
